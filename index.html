<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>Minhas Tarefas</title>
</head>

<body>
    <h1>Tarefas</h1>
    <ul></ul>
    <input>
    <button onclick="add()"> Adicionar</button>
    <script>

        // estado da aplicção 
        const tarefas = ['Estudar HTM', 'Estudar CSS', 'Estudar JS']

        // alteradores do estado da aplição 
        function add() {
            const input = document.querySelector("input")
            const tarefa = input.value
            tarefas.push(tarefa)
            input.value = ""
            render()
        }
        
        // mostrar estado na tela 
        function render() {
            const ul = document.querySelector("ul")
            ul.innerHTML = null
            
            tarefas.forEach(function (tarefa) {
                const li = document.createElement("li")
                li.innerText = tarefa
                ul.appendChild(li)
            })

        }
        // iniciar 
        render()
    </script>
</body>

</html>
